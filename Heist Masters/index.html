<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
    <style>
        .container {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .error{
            color: red;
        }

    </style>
    <script>
        function validateForm() {
            var email = document.getElementsByID("email").value;
            var password = document.getElementsByID("password").value;
            if (email == "") {
                document.getElementById("error").innerHTML = "Email is required";
                return false;
            }
            if (password == "") {
                document.getElementById("error").innerHTML = "Password is required";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="post" onsubmit="return validateForm()">
            <label id="label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <label id="label" for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <div>Not yet a member? <a href="register.html">Register now</a></div>
            <input type="submit" id="submit-btn" value="Login" style="margin-left: 100px;">
        </form>
        <p class="error" id="error"></p>
    </div>
</body>
</html>
