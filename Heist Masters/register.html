<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
    <style>

        .container {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .error {
            color: #ff0000;
        }
    </style>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (password != confirmPassword) {
                document.getElementById("error").innerHTML = "Password and confirm password do not match";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="register.php" method="POST" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            <div>Already a member? <a href="index.html">Login now</a></div>
            <input type="submit" id="submit-btn" value="Register" style="margin-left: 100px;">
        </form>
        <p class="error" id="error"></p>
    </div>
</body>
</html>
